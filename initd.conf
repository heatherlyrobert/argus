
# 1) short name    = short reference name within the file
# 2) description   = longer description for use in printing/logging
# 3) type          = type of process                        (config is one time, actions turn something on and off, serial repawns, and daemons keep running)
# 4) count         = how many can be running simultaneously (one, many)
# 5) expected      = what to accomplish before returning    (launch, complete)
# 6) recovery      = what to do if it exits                 (none, resurect, ...)
# 7) run           = line to execute


